<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000/');

        function join() {
            socket.emit('join-room', {name: `Sevki's Room`});
        }

        function leave() {
            socket.emit('leave-room', {name: `Sevki's Room`});
        }

        socket.on('new-join', (data) => {
            document.getElementById('logs').innerHTML = 'Join user';
            document.getElementById('userCount').innerHTML = `User count: ${data.count}`;
        }); 

        socket.on('leavedRoom', (data) => {
            document.getElementById('userCount').innerHTML = `User count: ${data.count}`;
        });
    </script>
</head>
<body>
    <button onclick="join();">Join Room</button>
    <button onclick="leave();">Leave Room</button>

        <div id="logs"></div>
    <div id="userCount"></div>
</body>
</html>
